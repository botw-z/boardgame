<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Maverick</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body onload="load()">
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="./cropped_image.png" alt="Logo">
        <h1>Market Maverick</h1>
      </div>
      <div class="age">AGE: 30</div>
    </div>

    <!-- Player Stats -->
    <div class="player-stats">
      <div class="column">
        <h3>NAME</h3>
        <p id="name1">SUNNY</p>
        <p>ETHAN</p>
        <p>ADAM</p>
      </div>
      <div class="column">
        <h3>CAREER</h3>
        <p id="job1">ENGINEER</p>
        <p>WORKER</p>
        <p>POLICE</p>
      </div>
      <div class="column">
        <h3>MONEY</h3>
        <p id="total1">$10000</p>
        <p>$100</p>
        <p>$2000</p>
      </div>
      <div class="column">
        <h3>PROPERTY</h3>
        <p id="product1">HOUSE</p>
        <p>NONE</p>
        <p>CAR</p>
      </div>
    </div>

    <!-- Event Search -->
    <div class="event-search">
      <h2>EVENT SEARCH</h2>
      <input type="text" placeholder="Search">
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="button">PROPERTY</button>
      <button class="button" id="bank" onclick="bankc()">BANK</button>
      <button class="button">STOCK</button>
      <button class="button">LOANS</button>
    </div>

    <!-- Status -->
    <div class="status">
      <p>BUFF: <strong></strong></p>
      <p>DEBUFF: <strong></strong></p>
    </div>
  </div>

  <!-- Popup Overlay -->
  <div class="pop_overlay hidden">
    <div class="pop_container">
      <h2>Banking Options</h2>
      <p>Current Balance: $<span id="popup_balance"></span></p>
      <div class="banking_options">
        <button class="button">Deposit</button>
        <button class="button">Withdraw</button>
        <button class="button">Transfer</button>
      </div>
      <div class="close_button">
        <button onclick="closePopup()">Ã—</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
